<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main id="weather-container">
        <section id="search-box">
            <h2>Search for a city:</h2>
            <input id="search-input" for="search-button" type="text" placeholder="Columbus">
            <button id="search-button">Search</button>
            <hr>
            <button id="columbus-btn">Columbus</button>
            <button id="chicago-btn">Chicago</button>
            <button id="new-york-btn">New York</button>
            <button id="orlando-btn">Orlando</button>
            <button id="san-francisco-btn">San Francisco</button>
            <button id="seattle-btn">Seattle</button>
            <button id="denver-btn">Denver</button>
            <button id="atlanta-btn">Atlanta</button>
        </section>
        <section id="weather-box">
            <section id="current-weather">
                <section id="date-image">
                    <h2 id="city-date-icon">City Name and Date </h2> 
                    <img id="currentIcon" 
                        src="https://openweathermap.org/img/wn/04d@2x.png">
                    </img> 
                </section>
                <p id="current-temp">Temp:</p>
                <p id="current-wind">Wind:</p>
                <p id="current-humity">Humity:</p>
                <p id="current-uv-index">UV Index:</p>
            </section>
            <section id="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <section id="forecast-cards">
                    <section class="card">
                        <h3>date</h3>
                        <i>icon</i>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humity:</p>
                    </section>
                    <section class="card">
                        <h3>date</h3>
                        <i>icon</i>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humity:</p>
                    </section>
                    <section class="card">
                        <h3>date</h3>
                        <i>icon</i>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humity:</p>
                    </section>
                    <section class="card">
                        <h3>date</h3>
                        <i>icon</i>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humity:</p>
                    </section>
                    <section class="card">
                        <h3>date</h3>
                        <i>icon</i>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humity:</p>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
